<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche - FFlorian</title>
  <link rel="icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-card: #1a1a1a;
      --accent: #ff304f;
      --text: #f2f2f2;
      --text-muted: #b3b3b3;
      --border: #333;
      --radius: .6rem;
      --max-width: 800px;
    }
    
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      width: 90%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2rem 0;
    }
    
    /* Header */
    header {
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
    }
    
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    
    .logo {
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--accent);
      text-decoration: none;
    }
    
    /* Barre de recherche */
    .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 500px;
      margin: 0 1rem;
    }
    
    .search-input {
      width: 100%;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg-card);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
    }
    
    /* Résultats de recherche */
    .search-results {
      margin-top: 2rem;
    }
    
    .search-result-item {
      display: block;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .search-result-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 48, 79, 0.1);
    }
    
    .search-result-title {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    
    .search-result-desc {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .search-query {
      color: var(--accent);
      font-weight: 600;
    }
    
    /* Conteneur des boutons d'en-tête */
    .header-buttons {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    /* Bouton Twitter */
    .twitter-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: var(--text);
      transition: all 0.2s ease;
    }
    
    .twitter-button:hover {
      color: #1DA1F2;
      background-color: rgba(29, 161, 242, 0.1);
      transform: translateY(-1px);
    }
    
    /* Bouton de thème */
    #theme-toggle {
      cursor: pointer;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    
    #theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    /* Mode clair */
    [data-theme="light"] {
      --bg: #ffffff;
      --bg-card: #f8f9fa;
      --accent: #ff304f;
      --text: #1a1a1a;
      --text-muted: #6c757d;
      --border: #dee2e6;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        gap: 1rem;
      }
      
      .search-container {
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a href="index.html" class="logo">FFlorian</a>
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Rechercher des articles...">
      </div>
      <div class="header-buttons">
        <a href="https://twitter.com/fflorianfcm" target="_blank" rel="noopener noreferrer" class="twitter-button" aria-label="Twitter">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z"/>
          </svg>
        </a>

      </div>
    </div>
  </header>

  <main class="container">
    <h1>Résultats de recherche pour : <span id="search-query" class="search-query"></span></h1>
    <div id="search-results" class="search-results">
      <!-- Les résultats seront affichés ici par JavaScript -->
    </div>
  </main>


  <script src="js/search.js"></script>
  <script>
    // Afficher la requête de recherche dans la page
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');
    
    if (query) {
      document.getElementById('search-query').textContent = `"${query}"`;
      document.getElementById('search-input').value = query;
      
      // Effectuer la recherche automatiquement
      searchArticles(query).then(results => {
        displayResults(results);
      });
    }
  </script>
</body>
</html>
