<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" href="logo.png">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FFlorian</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/search.js" defer></script>
  <style>
    /* Styles spécifiques à la page d'accueil */
    
    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text);
      transition: color 0.2s;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text-muted);
      transition: color .2s;
    }
    nav a:hover { color: var(--accent); }

    /* Hero */
    .hero {
      text-align: center;
      padding: 4rem 0 2.5rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 0 0 .5rem;
      color: var(--accent);
    }
    .hero p {
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    /* Sections */
    .section-title {
      font-size: 1.4rem;
      margin: 2.5rem 0 1.2rem;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: .4rem;
    }

    /* Liste d’articles/docs */
    .item-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .item-list li {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 1rem;
      transition: transform .15s, box-shadow .15s;
      position: relative;
    }
    .item-list li:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 48, 79, .35);
    }
    .item-list a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 1.4rem;
      text-decoration: none;
      color: var(--text);
    }
    .item-list .meta {
      font-size: .85rem;
      color: var(--text-muted);
    }
    .item-list .tag {
      font-size: .75rem;
      background: var(--accent);
      color: #fff;
      padding: .25rem .6rem;
      border-radius: 999px;
      margin-left: .6rem;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: .85rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
      padding: 2rem 0;
      margin-top: 3rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .nav { flex-direction: column; gap: .5rem; }
      nav a { margin: 0 .7rem; }
      .item-list a { flex-direction: column; align-items: flex-start; }
      .item-list .tag { margin: .4rem 0 0 0; }
    }
  </style>
</head>

<body>
  <header>
    <div class="container nav">
      <a href="index.html" class="logo">FFlorian</a>
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Rechercher des articles...">
        <div id="search-results" class="search-results"></div>
      </div>
      <div class="header-buttons">
        <a href="https://twitter.com/fflorianfcm" target="_blank" rel="noopener noreferrer" class="twitter-button" aria-label="Twitter">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z"/>
          </svg>
        </a>

      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Bienvenue sur FFlorian.fr</h1>
    </div>
  </section>

  <main class="container">
    <h2 class="section-title">Derniers articles</h2>
    <ul class="item-list">
      <li>
        <a href="articles/dns.html">
          <span class="meta">Configurer les DNS</span>
          <span class="tag">Tuto</span>
        </a>
      </li>
      <li>
        <a href="articles/streaming.html">
          <span class="meta">Guide Streaming</span>
          <span class="tag">Docs</span>
        </a>
      </li>
      <li>
        <a href="articles/premier-article.html">
          <span class="meta">Démineur Démoniaque</span>
          <span class="tag">Jeu</span>
        </a>
      </li>
    </ul>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 FFlorian. Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
