<!DOCTYPE html>

<head>

  <title>FFlorian</title>

  <style>
    /* Styles spÃ©cifiques Ã  la page d'accueil */
    
    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text);
      transition: color 0.2s;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text-muted);
      transition: color .2s;
    }
    nav a:hover { color: var(--accent); }

    /* Hero */
    .hero {
      text-align: center;
      padding: 4rem 0 2.5rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 0 0 .5rem;
      color: var(--accent);
    }
    .hero p {
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    /* Sections */
    .section-title {
      font-size: 1.4rem;
      margin: 2.5rem 0 1.2rem;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: .4rem;
    }

    /* Liste dâ€™articles/docs */
    .item-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .item-list li {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 1rem;
      transition: transform .15s, box-shadow .15s;
      position: relative;
    }
    .item-list li:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 48, 79, .35);
    }
    .item-list a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 1.4rem;
      text-decoration: none;
      color: var(--text);
    }
    .item-list .meta {
      font-size: .85rem;
      color: var(--text-muted);
    }
    .item-list .tag {
      font-size: .75rem;
      background: var(--accent);
      color: #fff;
      padding: .25rem .6rem;
      border-radius: 999px;
      margin-left: .6rem;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: .85rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
      padding: 2rem 0;
      margin-top: 3rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .nav { flex-direction: column; gap: .5rem; }
      nav a { margin: 0 .7rem; }
      .item-list a { flex-direction: column; align-items: flex-start; }
      .item-list .tag { margin: .4rem 0 0 0; }
    }
  </style>
</head>
